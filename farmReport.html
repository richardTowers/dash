<div class="row">
  <div class="col-lg-3 col-md-4 col-xs-12">
    <div class="widget">
      <div class="widget-body">
        <svg width="65px" height="65px" class="pull-left" style="margin-right: 15px;">
          <path d="M 32.5 32.5 m 0, -30 a 30,30 0 1,1 -30,30" fill="none" stroke="#5cb85c" stroke-width="5"/>
          <path d="M 32.5 32.5 m -30, 0 a 30,30 0 0,1 30,-30" fill="none" stroke="#eee" stroke-width="5"/>
        </svg>
        <div class="widget-content pull-left">
          <div class="title">6 / 8</div>
          <div class="comment">Builds Passing</div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <div class="spacer visible-xs"></div>
  <div class="col-lg-9 col-md-8 col-xs-12">
    <div class="widget">
      <div class="widget-body">
        <div class="widget-content pull-left" style="width: 100%">
          <cc-history class="pull-right" servers="servers"></cc-history>
          <div class="title">History</div>
          <div class="comment">Previous Builds</div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="widget" ng-repeat="server in servers">
      <div class="widget-header">
        <i class="fa fa-tasks"></i> Projects <small>({{server.name}})</small>
      </div>
      <div class="widget-body no-padding">
        <div class="table-responsive">
          <table class="table">
            <tbody>
              <tr ng-repeat="project in server.projects">
                <td>
                  <span class="label label-success" ng-show="project.success">Success</span>
                  <span class="label label-danger" ng-show="!project.success">Failure</span>
                </td>
                <td><a href="#0">{{project.name}}</a></td>
                <td>
                  <div>Last: <a href="#0">2014-06-12 03:33:22</a></div><div>Next: 2014-09-04 11:52:50</div></td>
                <td>1.3.20.0</td>
                <td>Running</td>
                <td class="sleeping">Sleeping</td>
                <td></td>
                <td>
                  <button class="btn btn-primary">Force</button>
                  <button class="btn btn-warning">Stop</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
